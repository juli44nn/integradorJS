<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container_pricipal_header">
        <div class="container_contenten_header">
          <div class="headerSearch">
            <input id="inputSearch" placeholder="ingrese elemento" class='inputHeader' type="text">
            <button id='buttonSearch' class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
              </span>
             
            </button>
          </div>
          <div>
            <button id="buttomAddElement" class="header_buttomAdd">Add element
              <span class="material-symbols-outlined">
                add
                </span>
            </button>
          </div>

        </div>
        
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorias
            <span class="material-symbols-outlined">
              category
              </span>
          </h2>
          
            <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer"></div>
      </div>
      <!--POPUP-->
        <div class="popupContainer_principal" id="modalPopUp">
          <div class="popupContainer">
            <div class="tituloPopPup">
              <h1>Agregar/modificar producto</h1>
            </div>
            <div class="containerInputPopUp">
              <input type="text" placeholder="ingrese producto" id="nombre">
              <input type="number" placeholder="precio" id="precio" >
              <input type="text" placeholder="input image" id="imagen" >

              <select id="category">
                <option>Seleccione categoria</option>
                <option>Gaseosas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>


              </select>

            </div>
            <div class="containerButtomPopUp">
              <button class="buttonPopPup accept" id="acceptButtom">Aceptar</button>
              <button id="cancelButtom" class="buttonPopPup cancel">Cancelar</button>
              <button id='deleteButtom' class="buttonPopPup delete">Eliminar</button>
            </div>
          </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
